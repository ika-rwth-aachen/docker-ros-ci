on:
  push:
    branches-ignore:
      - '*'
  repository_dispatch:
    types: [my-event]
  workflow_dispatch:
    inputs:
      test:
        description: 'Test input'
        required: false
        type: boolean

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: docker-ros job
    steps:
      - id: docker-ros
        uses: ika-rwth-aachen/docker-ros@feature/github-action
        with:
          docker-compose-dir: ros1/docker