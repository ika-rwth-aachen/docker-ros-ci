on:
  push:
    branches-ignore:
      - '*'
  repository_dispatch:
    types: [my-event]
  workflow_dispatch:
    inputs:
      test:
        description: 'Test input'
        required: false
        type: boolean

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: ika-rwth-aachen/docker-ros@feature/github-action
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash