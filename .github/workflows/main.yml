on:
  push:
    branches-ignore:
      - '*'
  workflow_dispatch:
    inputs:
      docker-ros-git-ref:
        description: "docker-ros Git reference"
        default: main

jobs:
  docker-ros:
    runs-on: ubuntu-latest
    name: docker-ros
    steps:
      - name: docker-ros
        uses: jenseng/dynamic-uses@v1
        with:
          uses: ika-rwth-aachen/docker-ros@${{ github.event.inputs.docker-ros-git-ref }}
          with: '{ "base-image": "ros:noetic-ros-core", "command": "roscore", "platform": "amd64", "target": "dev,run", "build-context": "ros1", "enable-industrial-ci": "true"}'
