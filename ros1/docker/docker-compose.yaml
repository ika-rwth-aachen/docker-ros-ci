x-base-image: &base-image ros:noetic-ros-core
x-dev-image:  &dev-image  ghcr.io/ika-rwth-aachen/docker-ros-ci:latest-dev
x-run-image:  &run-image  ghcr.io/ika-rwth-aachen/docker-ros-ci:latest
x-command:    &command    roscore

# ==============================================================================

x-build: &build
  dockerfile: ./docker/docker-ros/Dockerfile
  context: ../
  args:
    BASE_IMAGE: *base-image
    COMMAND: *command
    GIT_HTTPS_USER: $GIT_HTTPS_USER
    GIT_HTTPS_PASSWORD: $GIT_HTTPS_PASSWORD

services:
  dev:
    image: *dev-image
    build:
      target: dev
      <<: *build
  run:
    image: *run-image
    build:
      target: run
      <<: *build
